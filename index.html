<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div id="scoreboard-container">
      <div class="team-container">
        <h3 class="team-title">HOME</h3>
        <div class="score-background">
          <p class="score">0</p>
        </div>
        <div class="increase-score-container">
          <div class="increase-score-btn">
            <p class="increase-score-text">+1</p>
          </div>
          <div class="increase-score-btn">
            <p class="increase-score-text">+2</p>
          </div>
          <div class="increase-score-btn">
            <p class="increase-score-text">+3</p>
          </div>
        </div>
      </div>
      <div class="team-container">
        <h3 class="team-title">GUEST</h3>
        <div class="score-background">
          <p class="score">0</p>
        </div>
        <div class="increase-score-container">
          <div class="increase-score-btn">
            <p class="increase-score-text">+1</p>
          </div>
          <div class="increase-score-btn">
            <p class="increase-score-text">+2</p>
          </div>
          <div class="increase-score-btn">
            <p class="increase-score-text">+3</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
